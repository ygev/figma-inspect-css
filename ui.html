<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Plugin UI</title>
  <style>
    body {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="cssInfo"></div>
  <script>
    function updateCSSInfo(cssInfoHTML) {
      document.getElementById('cssInfo').innerHTML = cssInfoHTML;
    }

    // Listen for messages from the plugin
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'updateCSSInfo') {
        updateCSSInfo(msg.cssInfoHTML);
      }
    };
  </script>
</body>
</html>
